<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
</head>
<body class="graphic-design-page">
    <div class="navbar">
        <a href="index.html">
        <img src="halbornlogo.png" class="logo" alt="Home">
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="social-media.html">Social Media</a></li>
            <li><a href="client-marketing.html">Client Marketing</a></li>
            <li><a href="graphic-design.html">Graphic Design</a></li>
            <li><a href="hire-me.html">Hire me!</a></li>
        </ul>
    </div>
    <div class="video-container">
            <h1 class="graphic-design-title">AVAILABLE POSITIONS GRAPHIC (VIDEO)</h1>
            <video class="halborn-video" width="400" height="400" autoplay muted loop playsinline controls>
            <a href="/halborn.mov">Download video</a>
            <source src="/halborn.mov" type="video/mp4">
            Your browser does not support the video tag.
            </video>
    </div>
    
    <div>
            <h1 class="graphic-design-title">HAPPY HOUR EVENT (DAY & NIGHT) STORIES</h1>
            <p class="download-text">Click on the images to download them in full size</p>
    </div>
    <div class="download-stories">
        <a href="/day_story.png" download="day_story.png">
        <img src="/day_story.png" class="downloadable-image-day">
        </a>
        <a href="/night_story.png" download="night_story.png">
        <img src="/night_story.png" class="downloadable-image-night">
        </a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fade in on page load
            document.body.classList.add("fade-in");

            // Handle link clicks
            document.querySelectorAll("a").forEach(anchor => {
                anchor.addEventListener("click", (e) => {
                    e.preventDefault();
                    const targetUrl = anchor.href;
                    document.body.classList.add("fade-out");

                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
